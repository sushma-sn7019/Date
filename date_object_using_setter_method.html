<!DOCTYPE html>
<html>
<head>
	<title>date object using setter</title>
</head>
<body>
		<text id="date">today</text>

<script>
	let today= new Date();
	document.write('<h1>'+today+'</h1>');
	//setter methods
    today.setDate(9);
  	today.setMonth(7);
    today.setHours(8);
    today.setMinutes(45);
    today.setSeconds(45);
    today.setMilliseconds(45);
    document.getElementById('date').innerHTML=today;
    //today.setDate(today.getDate()+50);
   	//document.getElementById('date').innerHTML=today;
   //today.setFullYear(2012,6,26);
   //document.getElementById('date').innerHTML=today;
</script>
</body>
</html>
