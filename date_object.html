<!DOCTYPE html>
<html>
<head>
	<title>date object using getter method</title>
</head>
<body>
<script>
	let today= new Date();
	document.write('<h1>'+today+'</h1>')
//getter methods
	document.write('<h1>Day Number '+today.getDay()+'</h1>');
	document.write('<h1>Date '+today.getDate()+'</h1>');
	document.write('<h1>Month '+today.getMonth()+'</h1>');
	document.write('<h1>Year '+today.getYear()+'</h1>');
	document.write('<h1>FullYear '+today.getFullYear()+'</h1>');
	document.write('<h1>Hours '+today.getHours()+'</h1>');
	document.write('<h1>Minutes '+today.getMinutes()+'</h1>');
	document.write('<h1>Seconds '+today.getSeconds()+'</h1>');
	document.write('<h1>Milliseconds '+today.getMilliseconds()+'</h1>');

</script>
</body>
</html>
